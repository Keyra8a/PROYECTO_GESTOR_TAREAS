    <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
    <div class="login-background">

        <!-- LOGO SUPERIOR -->
        <header class="logo-header">
            <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo TaskColab"></a>
        </header>

        <!-- TARJETA LOGIN -->
        <div class="login-card">
            <h2>Iniciar sesión</h2>

            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="">
                <a href="./pantalla_principal/gestor_task.html">
                    <button id="loginBtn" type="button" class="btn-primary">Acceder</button>
                </a>
                
                <a href="registro.html" class="register-link">¿No tiene una cuenta?</a>
            </form>
        </div>

        
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Task<span class="colab-black">Colab</span> - Todos los derechos reservados.</p>
    </footer>
