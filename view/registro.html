<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
    <div class="login-background">

        <!-- LOGO SUPERIOR -->
        <header class="logo-header">
            <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo TaskColab"></a>
        </header>

        <!-- TARJETA Registro -->
        <div class="login-card">
            <h2>Registro</h2>

            <form>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="">

                <label for="username">Nombre completo</label>
                <input type="text" id="username" placeholder="">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="">

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="">    
                <a href="./pantalla_principal/gestor_task.html">
                    <button id="registroBtn" type="button" class="btn-primary">Iniciar sesión</button>
                </a>
                <a href="login.html" class="register-link">Ya tengo una cuenta</a>
            </form>
        </div>

        
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Task<span class="colab-black">Colab</span> - Todos los derechos reservados.</p>
    </footer>


</body>
</html>
