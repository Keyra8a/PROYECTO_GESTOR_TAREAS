<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - TaskColab</title>
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>
<body>
  <div class="login-background">
    <header class="logo-header">
      <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo TaskColab"></a>
    </header>

    <div class="login-card">
      <h2>Registro</h2>

      <div id="messageContainer"></div>

      <form id="registerForm" action="../assets/app/AppRegister.php" method="post" novalidate>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Nombre completo</label>
        <input type="text" id="username" name="name" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm_password" required minlength="6">

        <div class="checkbox-row">
          <input type="checkbox" id="is_admin" name="is_admin" value="1">
          <label for="is_admin">Administrador</label>
        </div>

        <button id="registroBtn" type="submit" class="btn-primary">Registrarme</button>

        <a href="login.html" class="register-link">Ya tengo una cuenta</a>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Task<span class="colab-black">Colab</span> - Todos los derechos reservados.</p>
  </footer>

  <script src="../assets/javascript/toasts.js" defer></script>
  <script src="../assets/javascript/messages.js" defer></script>
</body>
</html>
