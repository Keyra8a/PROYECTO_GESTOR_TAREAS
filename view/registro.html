<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - TaskColab</title>
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>
<body>
  <div class="login-background">
    <header class="logo-header">
      <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo TaskColab"></a>
    </header>

    <div class="login-card">
      <h2>Registro</h2>

      <div id="messageContainer"></div>

      <form id="registerForm" action="../assets/app/AppRegister.php" method="post" novalidate>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Nombre completo</label>
        <input type="text" id="username" name="name" required>

      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required minlength="6">
        <span class="toggle-password">
          <!-- SVG por defecto: ojo cerrado -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-5 0-9.27-3-11-7 1.01-2.21 2.65-4.13 4.66-5.39"/>
            <line x1="1" y1="1" x2="23" y2="23" />
          </svg>
        </span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirm-password" name="confirm_password" required minlength="6">
        <span class="toggle-password">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-5 0-9.27-3-11-7 1.01-2.21 2.65-4.13 4.66-5.39"/>
            <line x1="1" y1="1" x2="23" y2="23" />
          </svg>
        </span>
      </div>

      <div class="checkbox-line">
          <input type="checkbox" id="is_admin" name="is_admin" value="1">
          <label for="is_admin">Administrador</label>
      </div>

        <button id="registroBtn" type="submit" class="btn-primary">Registrarme</button>

        <a href="login.html" class="register-link">Ya tengo una cuenta</a>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Task<span class="colab-black">Colab</span> - Todos los derechos reservados.</p>
  </footer>

  <script src="../assets/javascript/menu.js" defer></script>
  <script src="../assets/javascript/toasts.js" defer></script>
  <script src="../assets/javascript/messages.js" defer></script>
</body>
</html>
